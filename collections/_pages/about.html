---
layout: default
toc: true
title: Table of Contents
---
<!-- https://github.com/toshimaru/jekyll-toc?tab=readme-ov-file#usage -->
{% capture about_text %}{% include about_text.md %}{% endcapture %}
{% bookshop page-heading title= "About" %}
<!-- <div class="post-top"> -->
  <div class="container">
    <div class="row">
      <div class="col col-6 col-d-12">
        <div class="post-image">
          <img loading="lazy" src="/images/kevin-profile.jpg" alt="{{page.title}}">
        </div>
      </div>
      <div class="col col-6 col-d-12">
        <div class="post__info">
          <div class="post__meta">
            <div class="post__meta-bottom">
              <div class="post__subtitle" id="table_of_contents">{{page.title}}</div>
              <div class="post__subtitle">{{about_text | markdownify | toc_only}}</div>
            </div>
          </div>
        </div>
    </div>
  </div>
<!-- </div> -->


<!-- begin post -->
<div class="container animate">
  <article class="post">
    <div class="post__content">
      {{about_text | markdownify}}
    </div>
  </article>
</div>

<!-- begin hero -->
{% assign c = "c-hero" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <h1 class="{{c}}__title">{{ include.title }}</h1>
            <div class="{{c}}__description">{{ include.description_html }}</div>
            <div class="{{c}}__btn">
              <a href="{{ include.cta_button_link }}" target="_blank" rel="noopener noreferrer" class="cta-button c-button c-button--primary c-button--small">{{ include.cta_button }}</a>
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ include.works_button_link }}">
                <span class="circle-bg"><i class="ion ion-md-arrow-down button-arrow"></i></span> {{ include.works_button }}
              </a>
            </div>
          </div>

          <div class="{{c}}__right">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ include.image }}" alt="{{ include.hero_image_alt }}">
              <!-- Start of dynamic stat blocks -->
              {% for stat in site.stats.category_stats %}
              <!-- <div class="stat-block-{{ stat.name}}" style="background-color: {{ stat.color }}"></div>   -->
              <div class="stat-block" style="background-color: {{ stat.color }}">
                  <span class="stat-number">{{ stat.count }}</span>
                  <span class="stat-label">{{ stat.name }}</span>
                </div>
              {% endfor %}
              <!-- End of dynamic stat blocks -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
